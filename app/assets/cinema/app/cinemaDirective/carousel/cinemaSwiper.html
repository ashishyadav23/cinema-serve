<div ng-if="data.list.length>0">
    <ks-swiper-container swiper="swiper" on-ready="onReadySwiper(swiper)" initial-slide="0" loop="false" show-nav-buttons="shownavButton"
        slides-per-view="slidesPerView" space-between="10" pagination-clickable="false" freeMode="true">
        <ks-swiper-slide class="swiper-slide" ng-repeat="slide in data.list | orderBy:'[-release_date,-vote_average]' track by slide.id" ng-click="swiperClick({data:slide})">
            <div layout="column">
                <div>
                    <img class="background" style="width:100%;height:150px;" class="md-card-image" ng-src="https://image.tmdb.org/t/p/w640/{{slide.poster_path}}"
                        class="md-avatar" aria-label="{{slide.title}}" alt="{{slide.title}}" />
                    <img ng-if="slide.poster_path=='null' || slide.poster_path=='' || slide.poster_path=='undefined' " class="md-card-image placeholder"
                        class="md-avatar" aria-label="{{slide.title}}" />

                </div>
                <div layout="column">
                    <div flex class="title-wrap">
                        <div ng-if="showFullName == false">{{slide.title}}</div>
                        <div ng-if="showFullName">{{slide.title }}</div>
                    </div>
                    <div style="text-align:center;" layout="row" flex>
                        <div flex="45" style="text-align:end">
                            <md-icon md-svg-src="assets/images/tmdb.svg" aria-label="label" class="snumber">:</md-icon>
                        </div>
                        <div flex="5">:</div>
                        <div flex="50" style="text-align:start">{{slide.vote_average}}<i style="font-size:15px;color:#ecc361;" class="material-icons">star_rate</i></div>
                    </div>
                </div>

            </div>
        </ks-swiper-slide>
    </ks-swiper-container>
</div>
<style>
    @media (min-width: 1200px) {
        img {
            height: 200px !important;
        }
    }
</style>
