<div ng-if="data.list.length>0">
    <ks-swiper-container swiper="swiper" on-ready="onReadySwiper(swiper)" initial-slide="0" loop="false" show-nav-buttons="shownavButton"
        slides-per-view="slidesPerView" space-between="10" pagination-clickable="false" freeMode="true">
        <ks-swiper-slide class="swiper-slide" ng-repeat="slide in data.list | orderBy:'-vote_average' track by slide.id" ng-click="swiperClick({data:slide})">
            <div layout="column">
                <div>

                    <img class="background" ng-if="slide.poster_path!=''" style="width:100%;height:150px;" class="md-card-image" ng-src="https://image.tmdb.org/t/p/w640/{{slide.poster_path}}"
                        class="md-avatar" aria-label="{{slide.original_name}}" />
                    <img ng-if="slide.poster_path==null || slide.poster_path=='' || slide.poster_path==undefined" class="md-card-image placeholder md-card-image"
                        aria-label="{{slide.original_name}}" />
                </div>
                <div layout="column">
                    <div flex class="title-wrap">
                        <div ng-if="showFullName == false">{{slide.original_name}}</div>
                        <div ng-if="showFullName">{{slide.original_name }}</div>
                    </div>
                    <div style="text-align:center;" layout="row" flex>
                        <div flex="45" style="text-align:end">
                            <md-icon md-svg-src="assets/images/tmdb.svg" aria-label="label" class="snumber">:</md-icon>
                        </div>
                        <div flex="5">:</div>
                        <div flex="50" style="text-align:start">{{slide.vote_average}}<i style="font-size:15px;color:#ecc361;" class="material-icons">star_rate</i></div>
                    </div>
                </div>
            </div>
        </ks-swiper-slide>
    </ks-swiper-container>
</div>
<style>
    .swiper-button-prev,
    .swiper-button-next {
        top: 33% !important;
    }
</style>
